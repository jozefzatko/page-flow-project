<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="ISO-8859-1">
    <title>PageFlowVis</title>

    <script type="text/javascript" src="js/vis.min.js"></script>
    <link href="css/vis.min.css" rel="stylesheet" type="text/css" />

    <script type="text/javascript" src="js/page_flow_graph.js"></script>
    <script type="text/javascript" src="js/page_flow_context.js"></script>

    <style type="text/css">
        #form {
            border: 1px solid lightgray;
        }
        #graph {
            height: 2000px;
            border: 1px solid lightgray;
        }
    </style>

</head>
<body>

    <table id="form">
        <tr>
            <td>Select Page Flow:</td>
            <td>
                <select id="page_flow_select">
                    <option th:each="entry : ${pageFlows.entrySet()}"
                            th:value="${entry.key}"
                            th:utext="${entry.value}">
                    </option>
                </select>
            </td>
        </tr>

        <tr>
            <td>
                <button th:onclick="'showPageFlowGraph();'">Show page flow graph</button>
            </td>
            <td>
                <button th:onclick="'showPageFlowContext();'">Show page flow context</button>
            </td>
        </tr>
    </table>

    <div id="graph">
    </div>

</body>
</html>
